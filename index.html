<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="shortcut icon" href="http://www.symbols-n-emoticons.com/favicon.ico">
    <title>slimeti.me</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/ColladaLoader.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
   <div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.
    function init() {
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xcccccc, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;
        // position and point the camera to the center of the scene
        camera.position.x = 150;
        camera.position.y = 150;
        camera.position.z = 150;
        camera.lookAt(new THREE.Vector3(0, 20, 0));
        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(150, 150, 150);
        spotLight.intensity = 2;
        scene.add(spotLight);
        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);
        var loader = new THREE.ColladaLoader();
        var loader2 = new THREE.ColladaLoader();
        var loader3 = new THREE.ColladaLoader();
        var mesh;
        loader.load("wheel.dae", function (result) {
            mesh = result.scene.children[0].children[0].clone();
            mesh.scale.set(4, 4, 4);
            mesh.position.x = 120;
			mesh.position.z = 120;
			mesh.position.y = 120;
			scene.add(mesh);
        });
        loader2.load("wheel.dae", function (result) {
            mesh = result.scene.children[0].children[0].clone();
            mesh.scale.set(4, 4, 4);
            mesh.position.x = 240;
			mesh.position.z = 120;
			mesh.position.y = 120;
			scene.add(mesh);
        });
        loader3.load("wheel.dae", function (result) {
            mesh = result.scene.children[0].children[0].clone();
            mesh.scale.set(4, 4, 4);
            mesh.position.x = 120;
			mesh.position.z = 360;
			mesh.position.y = 120;
			scene.add(mesh);
        });
        render();
        function render() {
			// render using requestAnimationFrame
            requestAnimationFrame(render);
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;
			webGLRenderer.render(scene, camera);
        }
    }
    window.onload = init;
</script>
</body>
</html>

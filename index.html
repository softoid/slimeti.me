<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="shortcut icon" href="http://www.symbols-n-emoticons.com/favicon.ico">
    <title>slimeti.me</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/ColladaLoader.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
   <div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.
    function init() {
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xcccccc, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;
        // position and point the camera to the center of the scene
        camera.position.x = 150;
        camera.position.y = 150;
        camera.position.z = 150;
        camera.lookAt(new THREE.Vector3(0, 20, 0));
        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(150, 150, 150);
        spotLight.intensity = 2;
        scene.add(spotLight);
        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);
        var loader = new THREE.ColladaLoader();
        var mesh;
        loader.load("bird.dae", function (result) {
            mesh = result.scene.children[0].children[0].clone();
            mesh.scale.set(.01, .01, .01);
            mesh.position.x = 120;
	    mesh.position.z = 120;
	    mesh.position.y = 120;
	    
	    mesh2 = mesh.clone();
	    mesh2.scale.set(.01, .01, .01);
	    mesh2.position.x = 140;
	    mesh2.position.z = 120;
	    mesh2.position.y = 120;
	    
	    mesh3 = mesh.clone();
	    mesh3.scale.set(.01, .01, .01);
	    mesh3.position.x = 100;
	    mesh3.position.z = 120;
	    mesh3.position.y = 120;
	    
	    mesh4 = mesh.clone();
	    mesh4.scale.set(.01, .01, .01);
	    mesh4.position.x = 80;
	    mesh4.position.z = 120;
	    mesh4.position.y = 120;
	    
	    mesh5 = mesh.clone();
	    mesh5.scale.set(.01, .01, .01);
	    mesh5.position.x = 140;
	    mesh5.position.z = 120;
	    mesh5.position.y = 140;
	    
	    mesh6 = mesh.clone();
	    mesh6.scale.set(.01, .01, .01);
	    mesh6.position.x = 100;
	    mesh6.position.z = 120;
	    mesh6.position.y = 140;
	    
	    mesh7 = mesh.clone();
	    mesh7.scale.set(.01, .01, .01);
	    mesh7.position.x = 80;
	    mesh7.position.z = 120;
	    mesh7.position.y = 140;
	    	    
	    mesh8 = mesh.clone();
	    mesh8.scale.set(.01, .01, .01);
	    mesh8.position.x = 120;
	    mesh8.position.z = 120;
	    mesh8.position.y = 140;
	    
	    scene.add(mesh);
	    scene.add(mesh2);
	    scene.add(mesh3);
	    scene.add(mesh4);
	    scene.add(mesh5);
	    scene.add(mesh6);
	    scene.add(mesh7);
	    scene.add(mesh8);



        });
        render();
        function render() {
			// render using requestAnimationFrame
            requestAnimationFrame(render);
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;
            mesh2.rotation.x += 0.01;
            mesh2.rotation.y += 0.02;
            mesh3.rotation.x += 0.01;
            mesh3.rotation.y += 0.02;
            mesh4.rotation.x += 0.01;
            mesh4.rotation.y += 0.02;
            mesh5.rotation.x += 0.01;
            mesh5.rotation.y += 0.02;
            mesh6.rotation.x += 0.01;
            mesh6.rotation.y += 0.02;
            mesh7.rotation.x += 0.01;
            mesh7.rotation.y += 0.02;
            mesh8.rotation.x += 0.01;
            mesh8.rotation.y += 0.02;
			webGLRenderer.render(scene, camera);
        }
    }
    window.onload = init;
</script>
</body>
</html>

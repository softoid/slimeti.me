<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/AsciiEffect.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;
			
			var loader = new THREE.ColladaLoader();

			

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				effect = new THREE.AsciiEffect( renderer );
				effect.setSize( W, H );
				document.body.appendChild( effect.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
			
				geometry = new THREE.TorusGeometry(100, 40, 40, 40, 6.28);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);
				
				loader.load(
				// resource URL
				'wheel.dae',
				// Function when resource is loaded
				function ( collada ) {
					scene.add( collada.scene );
				},
				// Function called when download progresses
				function ( xhr ) {
					console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
				}
			);


			}

			function draw() {

				requestAnimationFrame( draw );
				
				mesh.rotation.x = Date.now() * 0.001;	
				mesh.rotation.y = Date.now() * 0.0004;	
				mesh.rotation.z = Date.now() * 0.002;

				effect.render( scene, camera );
			}

			setup();
			draw();

		</script>
		
	</body>
</html>
